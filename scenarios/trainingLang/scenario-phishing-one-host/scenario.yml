lang_file: ../../../langs/org.mal-lang.trainingLang-1.0.0.mar
model_file: model.yml

# Rewards for each attack step
rewards:
  Host:0:notPresent: 10
  Host:0:access: 100

# Creates attacker and entry points in resulting AttackGraph
agents:
  'Attacker1':
    entry_points:
      - 'User:1:phishing'
    agent_class: BreadthFirstAttacker
    type: attacker

  'Defender1':
    type: 'defender'
    agent_class: 'KeyboardAgent'