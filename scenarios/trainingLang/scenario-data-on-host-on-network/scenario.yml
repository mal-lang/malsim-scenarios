lang_file: ../../../langs/org.mal-lang.trainingLang-1.0.0.mar
model_file: model.yml

# Rewards for each attack step
rewards:
  Host 0:notPresent: 2
  Host 1:notPresent: 7
  Data:2:notPresent: 8
  Data:2:read: 100

# Create attacker and entry points in resulting AttackGraph
agents:
  'Attacker1':
    type: attacker
    entry_points:
      - 'User:3:phishing'
      - 'Network:4:access'
    agent_class: BreadthFirstAttacker

  'Defender1':
    type: 'defender'
    agent_class: 'KeyboardAgent'